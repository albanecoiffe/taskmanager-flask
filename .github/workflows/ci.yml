name: CI/CD Pipeline

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  # ---------------------------------------------------------
  # TESTS (unit + integration + e2e)
  # ---------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb

    steps:
      - uses: actions/checkout@v4

      # ---- Installer Google Chrome (obligatoire pour Selenium) ----
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | \
            sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # ---- Python ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium webdriver-manager

      # ---- Tests ----
      - name: Unit tests
        run: pytest tests/test_unit.py -v

      - name: Integration tests
        run: pytest tests/test_integration.py -v

      - name: E2E tests
        run: |
          # Lancer ton app Flask en arri√®re-plan
          python app.py &
          sleep 5
          pytest tests/test_e2e.py -v

  # ---------------------------------------------------------
  # BUILD DOCKER
  # ---------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t app:latest .

  # ---------------------------------------------------------
  # DEPLOY (seulement sur main)
  # ---------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Login DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" |
             docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager:latest .

      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager:latest