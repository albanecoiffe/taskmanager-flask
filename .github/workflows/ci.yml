name: CI/CD Pipeline

# ---------------------------------------------------------
# 6.1 — Run tests on PR (dev, main) & push to dev/main
# ---------------------------------------------------------
on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

jobs:

  # ---------------------------------------------------------
  # TEST JOB (unit + integration + E2E)
  # ---------------------------------------------------------
  test:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Override DB URL specifically for CI tests
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium webdriver-manager

      - name: Run unit tests
        run: pytest tests/test_unit.py

      - name: Run integration tests
        run: pytest tests/test_integration.py

      - name: Run E2E tests
        run: pytest tests/test_e2e.py

  # ---------------------------------------------------------
  # 6.1 — Build Docker Image (validation only)
  # ---------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t app:latest .

  # ---------------------------------------------------------
  # 6.2 — Deploy (ONLY on push to main)
  # ---------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager:latest